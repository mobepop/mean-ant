<div class= 'user-profile'>
    <h1> Welcome, {{ name }}! </h1>

    <div>
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Nicholas Cage" [(ngModel)]="name" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="john.doe@gmail.com" [(ngModel)]="email" />
        </div>
        <div>
          <label for="bio">Bio</label>
          <input type="text" id="bio" placeholder="I'm feeling alive" [(ngModel)]="bio" />
        </div>
        <div class="profile-preview">
          <h3>Profile Preview:</h3>
          <p>Name: {{name || ''}}</p>
          <p>Email: {{email || ''}}</p>
          <p>Bio: {{bio || ''}}</p>
        </div>
        <div class="button-group">
          <button class="reset-button" (click)="reset()" [disabled]="updateButton()"> Reset </button>
          <button class="save-button" (click)="save()">Save</button>
        </div>
        <p class="count">Save count: {{saveCounter}}</p>
    </div>
</div>
