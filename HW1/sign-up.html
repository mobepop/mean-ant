<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <form class="signup-page">
            <h2>Sign Up</h2>
            <div class="form">
                <div class="name-group">
                    <div class="form-subgroup">
                        <input id="firstName" placeholder="First Name" required>
                    </div>
                    <div class="form-subgroup">
                        <input id="lastName" placeholder="Last Name" required>
                    </div>
                </div>
            </div>
            <div class="form">
                <input id="mobile" placeholder="Mobile No." required>
            </div>
            <div class="form">
                <input id="email" placeholder="Email Address" required>
            </div>
            <div class="form">
                <div class="passkey">
                    <div class="form-subgroup">
                        <input id="password" placeholder="Password" required>
                    </div>
                    <div class="form-subgroup">
                        <input id="passwordConfirm" placeholder="Confirm Password" required>
                    </div>
                </div>

            </div>
            <div class="agreement-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="checkboxTerm" name="checkboxTerm">
                    <label for="checkboxTerm"><strong>I Agree</strong></label>
                </div>
                <div class="tos-group">
                    By clicking <a id="register" href="">Register</a> you agree to the <a href="" id="tos">Terms &
                        Conditions</a> set out by this site, including our Cookie
                    Use.
                </div>
            </div>
            <div class="button-group">
                <div class="form-subgroup">
                    <button id="registerButton">Register</button>
                </div>
                <div class="form-subgroup">
                    <button id="signinButton">Sign In</button>
                </div>

            </div>

        </form>
    </div>
</body>

</html>
